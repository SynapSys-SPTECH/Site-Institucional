<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Icon-SynapSysBranco.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Componentes/MenuLateral/MenuLateral.css">

    <!-- Config para menu suspenso -->
    <script src="https://kit.fontawesome.com/80ec270284.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="submenu.css">

    <script src="../fetchs.js"></script>
    <title>Painel de Conta</title>
    <!-- <script src="../fetchs.js"></script> -->

</head>

<body>


    <!-- INICIO Navbar -->
    <!-- <script src="../Componentes/MenuLateral/MenuLateral.js"></script> -->

    <div class="menu_lateral">
        <h3>Empresa</h3>
        
        <ul>
            <li onclick="window.location.href='../Dashboard/dashboard.html'">
                <img src="../images/chart-svgrepo-com.svg" alt="">
                <a>Dashboard</a>
            </li>
            <li onclick="window.location.href='../Empresas/empresas.html'">
                <img src="../images/company-svgrepo-com.svg" alt="">
                <a>Empresas</a>
            </li>
            <li onclick="window.location.href='../Propriedades/propriedades.html'" id="tela_ativa">
                <img src="../images/brazil-svgrepo-com.svg" alt="">
                <a>Propriedades</a>
            </li>
        </ul>
    </div>

    <!-- FIM Navbar -->


    <section>
        <nav class="navbar">

            <div class="nav-profile" onclick="toggleMenuSuspenso()">
                <div class="user-profile-button" id="user_profile-image">
                    <i class="fa-solid fa-user icon-modify"></i>

                </div>

                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <i class="fa-solid fa-user icon-modify"></i>
                            <h2 class="user-name" id="username">Usuário</h2>
                        </div>

                        <a href="../Conta/conta.html" class="submenu-option">
                            <i class="fa-solid fa-gear icon-modify"></i>
                            <p>Conta</p>
                            <span> > </span>
                        </a>

                        <a href="../index.html" onclick="sairDaConta()" class="submenu-option">
                            <i class="fa-solid fa-door-open icon-modify"></i>
                            <p>Sair</p>
                            <span> > </span>
                        </a>



                    </div>
                </div>


        </nav>
        <div class="container-conta">
            <div class="titulo"> Editar Conta</div>
            <div class="conteudo">
                <div class="cards">
                    <div class="card">
                        <span>Informações Pessoais</span>
                        <label for="nomeConta">Nome</label>
                        <input type="text" name="" id="nomeConta">
                        <label for="emailConta">Email</label>
                        <input type="text" name="" id="emailConta">
                        <button onclick="atualizarInfo()">Atualizar Informações</button>
                    </div>
                    <div class="card">
                        <span>Informações Importantes</span>
                        <label for="nomeConta">CPF</label>
                        <input type="text" name="" id="cpfConta">
                        <label for="emailConta">Tipo de Usuario</label>
                        <select name="" id="tipoUser" disabled>
                            <option value="1">Empresario</option>
                            <option value="2">Investidor</option>
                        </select>
                        <button onclick="">Atualizar Informações</button>
                    </div>
                    <div class="card">
                        <span>Atualizar Senha</span>
                        <label for="senhaAtualConta">Senha Atual</label>
                        <input type="password" name="" id="senhaAtualConta">
                        <label for="novaSenhaConta">Senha Nova</label>
                        <input type="password" name="" id="novaSenhaConta">
                        <label for="confirmarSenhaConta">Confirmar Senha</label>
                        <input type="password" name="" id="confirmarSenhaConta">
                        <button onclick="atualizarSenha()">Atualizar Senha</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>

<script>
    if (sessionStorage.TIPO_USUARIO == 1) {
        tipoUser.value = 1;
    } else {
        tipoUser.value = 2;
    }
</script>

<script>
    let subMenu = document.getElementById("subMenu");

    function toggleMenuSuspenso() {
        subMenu.classList.toggle("open-menu");
    };
</script>
